
<div class="container">

    <form (ngSubmit)="SubmitMetod()">

    <div class="form-group">
        <label for="firstName">Ism:</label>

        <input minlength="7" required ngModel type="text" #firstName="ngModel" id="firstName" class="form-control"
            (change)="onNameChange(firstName)">
            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors.required">Ism kiritish majburiy</div>
                <div *ngIf="firstName.errors.minlength">eng kamida {{firstName.errors.minlength.requiredLength}} ta harfdan iborat bo'lsin</div>
   
                </div>

    </div>

    <div class="form-group">
        <label for="email">Email manzil:</label>

        <input type="email" id="email"  class="form-control">

    </div>

    <div class="form-group">
        <label for="message">Xabar:</label>

        <textarea  id="message" class="form-control"></textarea>

    </div>


    <div class="checkbox">

        <label>

             <input ngModel type="radio" name="obunaBolmoq" value="1"> Azo bulish
        </label>
    </div>

    <div class="radio">

        <label>

        <input ngModel type="radio" name="contactMetod" value="1"> Email

    </label>


    </div>


    <div class="radio">

        <label>

        <input ngModel type="radio" name="contactMetod" value="2"> SMS

    </label>


    </div>





    <button class="btn btn-dark">Yuborish</button>

</form>

</div>
